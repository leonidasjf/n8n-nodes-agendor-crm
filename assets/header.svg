      <stop offset="0%" style="stop-color:#EA4B71;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5865F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
